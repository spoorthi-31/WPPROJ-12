<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Welcome to My SaaS Product</h1>
    <p>Sign up to get early access!</p>
  </header>

  <main class="flex justify-center items-center h-screen">
    <form id="signupForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
      <input type="text" name="name" placeholder="Name" required class="w-full mb-3 p-2 border rounded">
      <input type="email" name="email" placeholder="Email" required class="w-full mb-3 p-2 border rounded">
      <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">Sign Up</button>
      <p id="message" class="mt-3 text-sm"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        name: form.name.value,
        email: form.email.value
      };

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      message.textContent = data.message;
    });
  </script>
</body>
</html>
